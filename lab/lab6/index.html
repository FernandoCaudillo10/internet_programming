<html>
<head>
    <link rel="stylesheet"  href="style.css">
    <title>Shopping Cart</title>
</head>

<body>
    
   
    <h1> Spring Break Shopping  </h1>

    <table>
    <tr>
        <th id="tableHead1">Product</th>
        <th id="tableHead2">Unit <br> Price</th>
        <th id="tableHead3"> Quantity </th>
        <th id="tableHead4">Total</th>
    </tr>
    <tr>
        <td id="randName"></td>
        <td id="randPrice"></td>
        <td><input type="number" size="5" id="mbt"></td>
        <td><p class="object1" >$0</p></td>
    </tr>

   <tr>
        <td>Shipping</td>
        <td></td>
        <td><p class="shippingPrice"></p></td>
        <td id="shippingTotal"></td>
    </tr>    
        
    <tr>
        <td>Subtotal</td>
        <td></td>
        <td><p class="priceBeforeSocialism"></p></td>
        <td id="subtotal"></td>
    </tr>             
        
    <tr>
        <td>Tax (10%)</td>
        <td></td>
        <td><p class="tax"></p></td>
        <td id="tax"></td>
    </tr>
    
    <tr>
        <td>Total</td>
        <td></td>
        <td><p class="totalPrice"></p></td>
        <td id="total"></td>
    </tr>
       
    </table>
    
    <h3>Shipping & Handling</h3>
    <select id="shipping">
        <option value="0">Select one</option>
        <option value="15" name="Next-Day Delivery">Next-Day Delivery: $15.00</option>
        <option value="10" name="Three-Day Delivery">Three-Day Delivery: $10.00</option>
        <option value="5" name="Regular">Regular (5-8 days): $5.00</option>
    </select><p class = 'shipAlert'></p>
    <div id="amountOff"></div>
    <div>Promo Code: <input class="Promo" type="text" name=""/></div>
    
    <div id="acceptTerms">
        <input class="checkBox" type="checkbox" name="term"><p id="acceptText"> I accept the terms of this purchase.</p> <br> 
        <button>"CONFIRM PURCHASE"</button>
    </div>
    <p id="purchase"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script type="text/javascript" src="functions.js"></script>
    
</body>
</html>
