<!DOCTYPE HTML>
<html>
    <head>
        
    </head>
    
    <body>
       
       <h2>Weekdays:</h2>
       <h3>Monday</h3>
       <h3>Tuesday</h3>
       <h2>Weekends:</h2>
       <h3>Saturday</h3>
       <h3>Sunday</h3>
       
       <div id="box" style="width: 100px; height: 100px; background-color: red; position: absolute;">
           
       </div>
       
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script>
            $("document").ready(function(){
                $("h3:first").html("Today is Monday");
                
                $("h2").click(function(){
                    $(this).css("border", "solid 2px")
                })
                
                $("#box").click(function(){
                    var cssLeft = $("#box").css("left");
                    
                    $("#box").animate({
                        left: "250px"
                    })
                    setTimeout(function(){
                        $("#box").animate({left: cssLeft });
                    }, 2000)
                })
                
            });
        </script>       
        
    </body>
    

</html>
